<html>
	<head>
		<title> Cars Details</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body ng-app="Cars">
		
		<div ng-controller="carsCtrl">

			<table>
				<thead>
					<tr>
						<td>
							<a href="#" ng-click="sortType = 'name'; sortReverse = !sortReverse">
								Name
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'model'; sortReverse = !sortReverse">
								Model
							</a>
						</td>
						<td> 
							<a href="#" ng-click="sortType = 'engine'; sortReverse = !sortReverse">
								Engine
							</a> 
						</td>
						<td> 
							<a href="#" ng-click="sortType = 'color'; sortReverse = !sortReverse">
								Color
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'mileage'; sortReverse = !sortReverse">
								Mileage
							</a>
						</td>
					</tr>
					<tr>   
						<td> <input type="text" ng-model="search.name" /> </td>  
						<td> <input type="text" ng-model="search.model" /> </td>  
						<td> <input type="text" ng-model="search.engine" /> </td>
						<td> <input type="text" ng-model="search.color" /> </td>  
						<td> <input type="text" ng-model="search.mileage" /> </td>    
			        </tr>  
				</thead>

				<tr ng-repeat = "car in cars | orderBy:sortType:sortReverse | filter:search"> 
					<td> {{car.name}} </td>
					<td> {{car.model}} </td>
					<td> {{car.engine}} </td>
					<td> {{car.color}} </td>
					<td> {{car.mileage}} </td>
				</tr>
			</table>
	    </div>
	</body>
</html>
